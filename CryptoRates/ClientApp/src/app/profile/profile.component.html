<div class="card mt-4">
    <h4 class="card-header">Profile</h4>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="userFromApi">
            <li>Email: {{userFromApi.email}}</li>
            <li>Username: {{userFromApi.userName}}</li>
        </ul>
    </div>
</div>
